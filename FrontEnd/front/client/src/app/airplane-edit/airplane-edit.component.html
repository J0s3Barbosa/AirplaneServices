<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/airplane']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="airplaneForm" (ngSubmit)="onFormSubmit(airplaneForm.value)">
       
        <mat-form-field class="example-full-width">
          <input matInput placeholder="code" formControlName="code"
                 [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="model" formControlName="model"
                 [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="numberOfPassengers" formControlName="numberOfPassengers"
                 [errorStateMatcher]="matcher">
        </mat-form-field>

        
        <div class="button-row">
          <button type="submit" [disabled]="!airplaneForm.valid" mat-flat-button color="primary"><mat-icon>update</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
