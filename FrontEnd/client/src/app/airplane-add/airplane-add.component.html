<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/airplane']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="addForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="code" formControlName="code" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!addForm.get('code').valid && addForm.get('code').touched">Please enter code</span>
        </mat-error>
      </mat-form-field>

      <mat-label>model</mat-label>
      <br>
      <div formGroupName="model">
        <select #select class="form-control" name="model" formControlName="id">
          <option *ngFor="let event of dataAirPlaneModelModel; let i = index" [ngValue]="event.id">
            {{event.name}}
          </option>
        </select>
      </div>

      <mat-form-field class="example-full-width">
        <input type="number"  matInput placeholder="numberOfPassengers" formControlName="numberOfPassengers"
          [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!addForm.get('numberOfPassengers').valid && addForm.get('numberOfPassengers').touched">Please
            enter numberOfPassengers</span>
        </mat-error>
      </mat-form-field>


      <div class="button-row">
        <button type="submit" [disabled]="!addForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
