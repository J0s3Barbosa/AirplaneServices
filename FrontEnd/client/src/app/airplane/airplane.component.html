<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/airplane-add']">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="creationDate"
            matSortDisableClear matSortDirection="asc">

            <!-- airplane ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>airplane ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>code</th>
                <td mat-cell *matCellDef="let row">{{row.code}}</td>
            </ng-container>

            <!-- model Name Column -->
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Model Name</th>
                <td mat-cell *matCellDef="let row">{{row.model.name}}</td>
            </ng-container>

            <!-- numberOfPassengers Column -->
            <ng-container matColumnDef="numberOfPassengers">
                <th mat-header-cell *matHeaderCellDef>Number Of Passengers</th>
                <td mat-cell *matCellDef="let row">{{row.numberOfPassengers}}</td>
            </ng-container>

            <!-- creationDate Column -->
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef>creationDate</th>
                <td mat-cell *matCellDef="let row">{{row.creationDate}}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/airplane-details/', row.id]">
            </tr>
        </table>
    </div>
</div>
